<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Senha.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>MudarSenha</title>
</head>
<body>
    <div id="root">
        <header>
      <img id="Sesi" src="Sesi.jpg" />
      
      <div id="elementos">
        <a href="../Inicial/Inicio.html"><svg
          class="usuario"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
      
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
          />
        </svg></a>
        <button><img id="sair" src="sairperfil.png"/></button>

       
      </div>
    </header>

         <div class="menu">
         </div>
         <section>
         <div class="quadrado">
            <h1>Mudar a Senha</h1>
            <b>Senha atual:</b>
            <input  type="text" id="atual" placeholder="Digite sua senha atual"/>
            <b>Nova senha:</b>
            <input  type="text"  id="nova" placeholder="Digite sua nova senha"/>
            <b>Confirme a nova senha:</b>
            <input  type="text" id="confirma" placeholder="Confirme sua nova senha"/>
           <div>
            <button id="bsave">Salvar</button>
            <button id="bcancel">Cancelar</button>
           </div>
         </div>
         <div class="vazia"></div>
         </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
