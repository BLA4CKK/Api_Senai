<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="centro">
        <div class="login">
          <img
            class="logo"
            src="https://www.sesisp.org.br/images/Sesi-SP.jpg"
            alt="logo"
            height="60px"
            width="200px"
          />
          <p id="edu">Educação que transforma</p>
          <h2>SEJA BEM VINDO!</h2>
          <h1 class="titulo">LOGIN</h1>

          <div class="campo">
            <img src="pessoa.png" alt="perfil" width="20px" height="20px" />
            <input type="email" placeholder="info@gmail.com" />
          </div>

          <h1 class="titulo">SENHA</h1>
          <div class="campo">
            <img
              src="cadeado-trancado.png"
              alt="senha"
              width="20px"
              height="20px"
            />
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
            <img src="visivel.png" id="toggleSenha" alt="mostrar senha" />
          </div>
          <div id="esqueceu">
            <p>Esqueceu sua senha?<a href="#"> Click aqui</a></p>
          </div>
          <button id="entrar">
            <h1>ENTRAR</h1>
          </button>
          <p>Não tem uma conta?</p>
          <button id="cadastrar">
            <h1>CADASTRE-SE</h1>
          </button>
        </div>

        <div class="img">
          <div class="fundo">
            <div class="imag">
              <img
                class="rodrigo"
                src="https://regiaonews.net.br/2022/wp-content/uploads/2022/08/Primeira-aula-Programa-Escola-de-Robotica-SESI-SP-17-scaled.jpg"
                alt="escola"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
