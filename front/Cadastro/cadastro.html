<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="centro">
        <div class="login">
          <img
            class="logo"
            src="https://www.sesisp.org.br/images/Sesi-SP.jpg"
            alt="logo"
            height="60px"
            width="200px"
          />
          <p id="edu">Educação que transforma</p>
          <h2>SEJA BEM VINDO!</h2>
          <h1 class="titulo">NOME</h1>

          <div class="campo">
            <img src="pessoa.png" alt="perfil" width="20px" height="20px" />
            <input type="text" placeholder="Seu nome completo" id="nome" />
          </div>
          <h1 class="titulo">EMAIL</h1>
          <div class="campo">
            <img src="pessoa.png" alt="perfil" width="20px" height="20px" />
            <input type="email" placeholder="info@gmail.com" id="email" />
          </div>
          <h1 class="titulo">CRIE UMA SENHA</h1>
          <div class="campo">
            <img
              src="cadeado-trancado.png"
              alt="senha"
              width="20px"
              height="20px"
            />
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <h1 class="titulo">SENHA CRIADA</h1>
          <div class="campo">
            <img
              src="cadeado-trancado.png"
              alt="senha"
              width="20px"
              height="20px"
            />
            <input
              type="password"
              id="senha_criada"
              placeholder="Confirme sua senha"
            />
          </div>
          <h1 class="titulo">Selecione seu Cargo</h1>
          <div class="camposelect">
            <select name="Dificuldade" id="selectCargo">
                <option></option>
                <option value="Professor">Professor</option>
                <option  value="Secretaria">Secretaria</option>
                <option value="Inspetor" >Inspetor</option>
            </select>
          </div>
          <button id="entrar">CADASTRAR</button>
          <p>Já Possui uma conta?<a href="../Index/Login.html"> Click aqui</a></p>
        </div>
      

        <div class="img">
          <div class="fundo">
            <div class="imag">
              <img
                class="rodrigo"
                src="https://regiaonews.net.br/2022/wp-content/uploads/2022/08/Primeira-aula-Programa-Escola-de-Robotica-SESI-SP-17-scaled.jpg"
                alt="escola"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
